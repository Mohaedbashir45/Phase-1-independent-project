<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- navbar part -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-wrapper">
                <!-- logo part -->
                <div class="navbar-logo">
                    <p class="navbar-text">Moringa's Lost and Found Application</p>
                </div>

                <!-- list items -->
                <ul class="navbar-list" id="sideMenu">
                    <li class="navbar-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="navbar-item"><a href="#" class="nav-link">About</a></li>
                    <li class="navbar-item"><a href="#" class="nav-link">Service</a></li>
                    <li class="navbar-item"><a href="#" class="nav-link">Find</a></li> 
                    <img src="images/close.svg" alt="" class="close-icon">  
                </ul>
                <img src="images/menu-bar.png" alt="" class="menu-icon">
            </div>
        </div>
        
    </nav>

    <main class="main">
        <div class="container">
            <div class="flex heading-image">
                <!-- heading part -->
                <div class="main-description">
                    <h1>Find Your lost items</h1>
                    <p>Moringa School's lost item recovery application aims to efficiently retrieve belongings, fostering a harmonious educational environment by 
                    reducing disruptions and conflicts among students.
                    </p>
                </div>
    
                <!-- image part -->
                <div class="main-image">
                    <img src="images/african-man.png" alt="">
                </div>
            </div>

            <!-- search bar -->
            <div class="search-bar">
                <form id="search-form">
                    <div class="input-group">
                        <input type="text" id="search-box" placeholder="Search here">
                        <button type="submit" id="search">Search</button>
                    </div>
                </form>
            </div>

            <!-- search results -->
            <div id="search-result"></div>
            <button id="show-more-btn">Show more</button>

        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
